# The table we use for finding an input module by file extension
#  (either from file name or by first few bytes of file data)
input_ext {
	# mod ext...
	"fmt.wav" wav
	"fmt.raw" raw
	"fmt.mp3" mp3
	"fmt.mpc" mpc
	"fmt.aac" aac
	"fmt.flac" flac
	"fmt.caf" caf
	"fmt.wv" wv
	"fmt.ape" ape

	"fmt.avi" avi
	"fmt.mkv" mkv
	"fmt.mp4" mp4
	"fmt.ogg" ogg

	"plist.m3u" m3u m3u8 m3uz
	"plist.pls" pls
	"plist.cue" cue
}

output_ext {
	# mod ext...
	"fmt.wav-write" wav
	"fmt.ogg-write" ogg opus
	"fmt.mp4-write" m4a
	"fmt.mp3-write" mp3
	"fmt.aac-write" aac
	"fmt.flac-write" flac

	"plist.m3u-out" m3u m3u8
}


# Additional configuration files:
include "fmedia-ext.conf"

# Per-user configuration:
#  Portable mode: "./fmedia-user.conf"
