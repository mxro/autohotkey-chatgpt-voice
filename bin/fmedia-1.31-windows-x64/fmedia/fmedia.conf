# Module for audio playback (use the first one found)
output "wasapi.out"
output "direct-sound.out"
output "pulse.out"
output "alsa.out"
output "oss.out"
output "coreaudio.out"

# Module for audio recording (use the first one found)
input "wasapi.in"
input "direct-sound.in"
input "alsa.in"
input "pulse.in"
input "jack.in"
input "oss.in"
input "coreaudio.in"

